<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=80%, initial-scale=0.9">  
        <title>Calculator</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div class='calculator'>
            <div class='display'>
                <p class='display-history'></p>
                <p class='display-text'>0</p>
            </div>
            <div class='controls'>
                <div class='row'>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class='operator-btn'>*</button>
                </div>
                <div class='row'>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button class='operator-btn'>/</button>
                </div>
                <div class='row'>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button class='operator-btn'>+</button>
                </div>
                <div class='row'>
                    <button>0</button>
                    <button>.</button>
                    <button class='operator-btn'>=</button>
                    <button class='operator-btn'>-</button>
                </div>
                <div class='row'>
                    <button class='dbl-btn operator-btn'>Reset</button>
                    <button class='dbl-btn operator-btn'>Delete</button>
                    
                </div>
            </div>

        </div>
    </body>
    <script src="scripts.js"></script>
</html>
